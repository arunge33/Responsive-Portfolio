<body>
  <header id="masthead">
    <div class="container">
      <div class="row">
        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-xs-12">
      <a href="index.html" id="logo">Amber Runge</a>
</div>
</div>
      <nav>

  </header>
  <div id="main-container" class="container">
    <section class="main-section">
      <div class="row">
        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-xs-12">
      <h1>Contact</h1>
      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>
    </div>
  </div>
    </section>
    <section class="sidebar">
      <div id="connect">
        <div class="row">
          <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-xs-12">
        <h2>Connect with Me</h2>
        <a href="http://www.github.com/arunge33"><img src="assets/images/github.png" class="social" alt="GitHub" /></a>
        <a href="https://www.linkedin.com/in/amber-runge/"><img src="assets/images/linkedin.png" class="social" alt="LinkedIn" /></a>
        <a href="https://stackoverflow.com/users/8903477/amber-runge?tab=profile"><img src="assets/images/overflow.png" class="social" alt="Stack Overflow" /></a>
